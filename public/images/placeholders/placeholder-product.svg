<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f0f0" rx="8" ry="8"/>
  
  <!-- Product box outline -->
  <rect x="100" y="60" width="200" height="160" rx="5" ry="5" fill="#ffffff" stroke="#cccccc" stroke-width="2"/>
  
  <!-- Product icon -->
  <circle cx="200" cy="120" r="40" fill="#e0e0e0"/>
  <path d="M180 110 L195 125 L220 100" stroke="#a0a0a0" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Product name placeholder -->
  <rect x="120" y="170" width="160" height="12" rx="2" ry="2" fill="#d0d0d0"/>
  
  <!-- Product description placeholder -->
  <rect x="140" y="190" width="120" height="8" rx="2" ry="2" fill="#e0e0e0"/>
  <rect x="130" y="204" width="140" height="8" rx="2" ry="2" fill="#e0e0e0"/>
  
  <!-- Watermark text -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="12" fill="#aaaaaa" text-anchor="middle">Product Placeholder</text>
</svg>